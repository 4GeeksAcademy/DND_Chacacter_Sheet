<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DND Character Sheet</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body>
    <div class="row justify-content-center">
      <div class="col-8 text-center bg-light border">
        <h1>Orion the Dragon Slayer</h1>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-8 text-center bg-light border">
        <h1>Here I'll have AC/HEALTH</h1>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-8 text-center bg-light border">
        <h1>Here I'll have stats</h1>
      </div>
    </div>
    <div class="row justify-content-center py3">
      <div class="col-8">
        <h4>Wild Shapes</h4>
        <select class="form-select">
          <option selected>0</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>
      </div>
    </div>
    <div class="row justify-content-center">
      <div id="actionSurge" class="d-flex col-2 border text-center bg-light">
        <h4>Action Surge:</h4>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" value="option1" />
        </div>
      </div>
      <div id="bowCrit" class="d-flex col-2 border text-center bg-light">
        <h4>Bow Crit:</h4>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" value="option1" />
        </div>
      </div>
      <div
        id="dissonantWhispers"
        class="d-flex col-2 border text-center bg-light"
      >
        <h4>Dissonant Whispers:</h4>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" value="option1" />
        </div>
      </div>
      <div id="secondWind" class="d-flex col-2 border text-center bg-light">
        <h4>Second Wind:</h4>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" value="option1" />
        </div>
      </div>
    </div>
    <div class="row justify-content-center">
      <div id="guidintBolt" class="d-flex col-2 border text-center bg-light">
        <h4>Guiding Bolt:</h4>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" value="option1" />
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" value="option2" />
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" value="option2" />
        </div>
      </div>
      <div id="hiddenStep" class="d-flex col-2 border text-center bg-light">
        <h4>Hidden Step:</h4>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" value="option1" />
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" value="option2" />
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" value="option2" />
        </div>
      </div>
      <div id="luckPoints" class="d-flex col-2 border text-center bg-light">
        <h4>Luck Points:</h4>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" value="option1" />
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" value="option2" />
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" value="option2" />
        </div>
      </div>
      <div id="wealWoe" class="d-flex col-2 border text-center bg-light">
        <h4>Weal/Woe:</h4>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" value="option1" />
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" value="option2" />
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" value="option2" />
        </div>
      </div>
    </div>
  </body>
</html>
